<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
            >Save</button>
          <button 
            type="button" 
            class="btn btn-danger"
            (click)="onCancel()"
          >Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="form-label"  for="name">name</label>
            <input 
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="form-link"  for="imagePath">image URL</label>
            <input 
            type="text"
            id="imagePath"
            formControlName="imagePath"
            class="form-control"
            #imagePath
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label class="form-label" for="description">Description</label>
           <textarea
           type="text"
           class="form-control"
           rows="8"
           formControlName="description"
            ></textarea>
        </div>
      </div>
      <hr>
      <div class="row" formArrayName="ingredients">
        <div class="col-xs-12">
          <div
          *ngFor="let ingredientsControl of controls; let i = index"
          [formGroupName]="i" 
          class="row">
            <div class="col-xs-8">
              <input
               type="text"
               class="form-control  m-2"
               formControlName="name"
               >
            </div>
            <div class="col-xs-2">
              <input
               type="number"
               class="form-control m-2"
               formControlName="amount"
               >
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-warning  m-2"
                (click)="onDeleteIngredient(i)"  
              >X</button>
            </div>
          </div>
          <div class="row ">
            <div class="col-xs-12">
              <button type="button" class =" btn-ingredient"(click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
